<!DOCTYPE html>
<html>
<body>
	<h1>Demo: JavaScript String Object</h1>
	
	<p id="p1"></p>
	<p id="p2"></p>
	
	<script>
		var str1 = new String();
		str1 = 'Hello World!';

		// or 

		var str2 = new String('Hello World!');

		document.getElementById("p1").innerHTML = str1;
		document.getElementById("p2").innerHTML = str2;
    </script>
</body>
</html>
